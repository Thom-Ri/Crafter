<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page pgindex" data-name="registro">
    <div class="page-content">
        <div class="block">
            <img src="./img/logodecrafter.png" style="margin-left: 19%; margin-top: -5%;"alt="">
            <h1 class="text-align-center">CRAFTER</h1>
            <form action="" class="invisible">
                <div>
                    <div class="list inline-labels">
                          <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label"> Usuario</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="username" placeholder="nombre de usuario" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                          </li>  
                    </div>
                </div>                
                <div>
                    <div class="list inline-labels">

                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">E-mail</div>
                                <div class="item-input-wrap">
                                    <input type="email" id="useremail" placeholder="Tu direccion de e-mail" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </div> 
                </div> 
                <div>
                    <div class="list inline-labels">
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Contraseña</div>
                                <div class="item-input-wrap">
                                    <input type="password" id="userpassword" placeholder="Tu Contraseña" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>             
            </form>
            <button class="col button button-fill color-orange" id="btnregi">iniciar sesion</button>
        </div>
    </div>
</div>
